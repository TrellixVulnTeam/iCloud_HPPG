<div *ngIf="alert2" class="alert alert-success box-msg" role="alert">
  Login successfully.
  <app-rootx #rootComponent>
    {{ rootComponent.showToaster() }}
  </app-rootx>
</div>

<div *ngIf="alert" class="alert alert-danger box-msg" role="alert">
  Your password or email is incorrect.
</div>


<h2 class="text-center">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
    Invalid email!
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
    </label>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
    Invalid password!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>

<pre>
{{ loginForm!.value | json}}
</pre>
