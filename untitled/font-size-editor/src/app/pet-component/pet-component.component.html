    <br>
    <label>Pet image:</label>

    <br>
    <h3>Pet name: {{petName}}</h3>
<!--    <img [src]="petImage" style="max-width: 100%">-->
    <div *ngFor="let petImg of petImage">
      <img src={{ petImg }} />
    </div>

  </div>

</div>
