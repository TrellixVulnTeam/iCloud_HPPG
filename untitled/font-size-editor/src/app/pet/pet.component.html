<h2>Pet profile</h2>
<label> Pet name:</label>
<input class="form-control" type="text" [(ngModel)]="petName">

<br>
<label> Pet image:</label>
<input class="form-control" type="url" [(ngModel)]="petImage">

<br>
<h3>Pet name: {{petName}}</h3>
<img *ngIf="petImage" [src]="petImage" style="max-width: 100%">

<li *ngIf="petImage">Imglink: {{petImage}}</li>
